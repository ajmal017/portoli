matrix:
  fast_finish: true
  allow_failures:
  - env: JOB=APK
  - env: JOB=IPA
  include:
  - env: JOB=PR
    os: linux
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - lib32stdc++6
    before_script:
    - FLUTTER_CHANNEL=stable
    - FLUTTER_VERSION=1.12.13+hotfix.9-${FLUTTER_CHANNEL}
    - wget --quiet --output-document=flutter.tar.xz https://storage.googleapis.com/flutter_infra/releases/${FLUTTER_CHANNEL}/linux/flutter_linux_v${FLUTTER_VERSION}.tar.xz
      && tar xf flutter.tar.xz > /dev/null && rm flutter.tar.xz
    - export PATH="$PATH":"$HOME/.pub-cache/bin"
    - export PATH=$PWD/flutter/bin:$PWD/flutter/bin/cache/dart-sdk/bin:$PATH
    - flutter doctor -v
    script:
    - flutter doctor -v
  - env: JOB=APK
    os: linux
    language: android
    licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
    android:
      components:
      - tools
      - platform-tools
      - build-tools-28.0.3
      - build-tools-27.0.3
      - android-28
      - android-27
      - sys-img-armeabi-v7a-google_apis-28
      - extra-android-m2repository
      - extra-google-m2repository
      - extra-google-android-support
    jdk: oraclejdk8
    sudo: false
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - libstdc++6
        - lib32stdc++6
    before_script:
    - wget https://services.gradle.org/distributions/gradle-5.3.1-bin.zip
    - unzip -qq gradle-5.3.1-bin.zip
    - export GRADLE_HOME=$PWD/gradle-5.3.1
    - export PATH=$GRADLE_HOME/bin:$PATH
    - FLUTTER_CHANNEL=stable
    - FLUTTER_VERSION=1.12.13+hotfix.9-${FLUTTER_CHANNEL}
    - wget --quiet --output-document=flutter.tar.xz https://storage.googleapis.com/flutter_infra/releases/${FLUTTER_CHANNEL}/linux/flutter_linux_v${FLUTTER_VERSION}.tar.xz
      && tar xf flutter.tar.xz > /dev/null && rm flutter.tar.xz
    - export PATH="$PATH":"$HOME/.pub-cache/bin"
    - export PATH=$PWD/flutter/bin:$PWD/flutter/bin/cache/dart-sdk/bin:$PATH
    - flutter doctor -v
    script:
    - setup/build_release.sh
    before_deploy:
    - git config --local user.name "SlashGordon"
    - git config --local user.email "slash.gordon.dev@gmail.com"
    - export TRAVIS_TAG=v1.0.0
    - git tag $TRAVIS_TAG
    - mv build/app/outputs/apk/release/app-release.apk portoli-${TRAVIS_TAG}.apk
    deploy:
      provider: releases
      api_key:
        secure: 
      file: portoli-${TRAVIS_TAG}.apk
      skip_cleanup: true
      on:
        branch: master
  - env: JOB=IPA
    os: osx
    language: generic
    osx_image: xcode10.2
    before_script:
    - pip3 install six
    - brew update
    - brew install --HEAD usbmuxd
    - brew unlink usbmuxd
    - brew link usbmuxd
    - brew install --HEAD libimobiledevice
    - brew install ideviceinstaller
    - brew install ios-deploy
    - git clone https://github.com/flutter/flutter.git
    - export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH
    - cd example
    - flutter doctor -v
    script:
    - flutter -v build ios --no-codesign
cache:
  directories:
  - "$HOME/.pub-cache"
before_install:
- openssl aes-256-cbc -K $encrypted_b0276278eb46_key -iv $encrypted_b0276278eb46_iv
  -in setup.tar.gz.enc -out setup.tar.gz -d
- tar xvf setup.tar.gz
